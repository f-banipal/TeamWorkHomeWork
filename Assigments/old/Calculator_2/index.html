<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        
    <input type="text" placeholder="0" id="input-id">
    
   
    <div class="all-buttons">
    <div>
        <button class="box-operator op2">AC</button>
        <button class="box-operator op2"><u>+</u></button>
        <button class="box-operator op2">%</button>
        <button class="box-operator">รท </button>
    </div>
    
    <div>
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box-operator">x</button>
    </div>
    
    <div>
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
        <button class="box-operator">-</button>
    </div>
    
    <div>
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
        <button class="box-operator">+</button>
    </div>

    <div>
        
        <button class="box-equal">0</button>
        <button class="box">.</button>
        <button class="box">=</button>
    </div>
    </div>
    </div>
  
    <script src="./script.js"></script>
</body>
</html>
