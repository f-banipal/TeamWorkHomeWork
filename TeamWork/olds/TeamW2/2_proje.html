<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
 const month = Number(prompt(`Enter a month (1-12)`));
const day = Number(prompt(`Enter a day: (1-31)`));
const isValidMonth = month >= 1 && month <= 12;
const isValidDay = day >= 1 && day <= 31;

let season;

if (!isValidMonth || !isValidDay) {
    console.log(`Invalid month or day. Please enter valid values.`);
} else {
    // Şubat ayı kontrolü
    if (month === 2) {
        if (day >= 1 && day <= 28) {
            season = `winter`;
        } else if (day === 29) {
            console.log(`February has 28 or 29 days. Please enter a valid day for February.`);
        } else {
            console.log(`Invalid day for February. Please enter a valid day.`);
        }
    } else {
        // Diğer aylar için mevsim kontrolü
        if ((month >= 3 && month <= 5) || (month === 2 && day >= 20 && day <= 31)) {
            season = `spring`;
        } else if ((month >= 6 && month <= 8) || (month === 9 && day <= 21)) {
            season = `summer`;
        } else if ((month === 9 && day >= 22) || (month >= 10 && month <= 11) || (month === 12 && day <= 20)) {
            season = `fall`;
        } else if ((month === 12 && day >= 21) || (month === 1) || (month === 2 && day <= 20)) {
            season = `winter`;
        }
    }
}

console.log(season);
    </script>
</body>
</html>
